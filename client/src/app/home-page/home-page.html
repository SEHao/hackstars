<div class="container">
  <div class="row gy-3">
    <div class="col-12">
      <app-chat-box [messages]="messages" [loading]="loading" />
      <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Send a message" [(ngModel)]="message" (keydown.enter)="sendMessage()" />
        <button class="btn btn-primary" id="send-button" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
